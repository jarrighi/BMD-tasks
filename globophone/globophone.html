<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Globophone</title>
    <style type="text/css">

    .hidden{
      display: none;
    }
    
    </style>
    <script type="text/javascript">
    </script>
  </head>
  
  <body>
    <h1>Welcome to Globophone</h1>
    <div id="save-section">
      <form id="globophone-form">
        <fieldset>
          <legend>Save your number</legend>
          <div class="form-group">
            <label for="">Name</label>
            <input id="name-field" name="name" type="text">
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input id="number-field" name="number" type="text">
          </div>
          <div class="form-group">
            <button id="delete-button">Delete</button>
            <button id="save-button">Save</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="confirmation-section" class='hidden'>
      <fieldset>
        <legend>Saved Your Number</legend>
        <button id="go-back-button">Go Back</button>
      </fieldset>
    <div>
  </div>
  <script type="text/javascript">
  </script>
  </body>
</html>
